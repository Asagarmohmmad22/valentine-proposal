<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forever Us ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  min-height:100vh;
  overflow:hidden;
  background:radial-gradient(circle at top,#ff6aa2,#b44cff,#1a001f);
  font-family:'Montserrat',sans-serif;
}

/* Containers */
.container{
  position:fixed;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:20px;
}

h1{
  font-family:'Pacifico',cursive;
  color:#fff;
  font-size:2.5rem;
  text-shadow:0 0 25px #ffb6ff;
  animation:pulse 2s infinite;
}

@keyframes pulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.05)}
}

/* Buttons */
.buttons{margin-top:40px;display:flex;gap:30px}
button{
  padding:15px 40px;
  font-size:1.3rem;
  border-radius:50px;
  border:none;
  cursor:pointer;
}

#yesBtn{
  background:linear-gradient(45deg,#ff4ecd,#ff005d);
  color:#fff;
  box-shadow:0 0 25px #ff80d5;
}

#noBtn{
  background:#222;
  color:#fff;
  position:fixed;
}

/* Celebration */
.celebrate{display:none;animation:zoom 1s forwards}
@keyframes zoom{
  from{opacity:0;transform:scale(0)}
  to{opacity:1;transform:scale(1)}
}

/* Slideshow */
.slideshow{
  width:200px;
  height:260px;
  border-radius:20px;
  overflow:hidden;
  box-shadow:0 0 30px rgba(255,180,255,0.9);
  margin:20px 0;
}

.slideshow img{
  width:100%;
  height:100%;
  object-fit:cover;
  animation:fade 12s infinite;
  position:absolute;
  opacity:0;
}

.slideshow img:nth-child(1){animation-delay:0s}
.slideshow img:nth-child(2){animation-delay:4s}
.slideshow img:nth-child(3){animation-delay:8s}

@keyframes fade{
  0%{opacity:0}
  10%{opacity:1}
  30%{opacity:1}
  40%{opacity:0}
  100%{opacity:0}
}

/* Candles */
.candle{
  position:fixed;
  bottom:10px;
  width:20px;
  height:60px;
  background:#fff;
  border-radius:10px;
}

.flame{
  width:14px;
  height:14px;
  background:radial-gradient(circle,#ffd700,#ff4500);
  border-radius:50%;
  margin:-12px auto 0;
  animation:flicker 0.3s infinite;
}

@keyframes flicker{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.2)}
}

/* Hearts & Roses */
.float{
  position:fixed;
  font-size:24px;
  animation:float 8s linear infinite;
  pointer-events:none;
}

@keyframes float{
  from{transform:translateY(110vh)}
  to{transform:translateY(-10vh)}
}

/* Ring sparkle */
.ring{
  font-size:50px;
  animation:ringGlow 2s infinite;
}

@keyframes ringGlow{
  0%,100%{text-shadow:0 0 10px gold}
  50%{text-shadow:0 0 30px gold}
}

/* Firework */
.firework{
  position:fixed;
  width:10px;
  height:10px;
  background:radial-gradient(circle,#fff,transparent);
  border-radius:50%;
  animation:fire 1s forwards;
}

@keyframes fire{
  from{transform:scale(0)}
  to{transform:scale(20);opacity:0}
}

/* Mobile */
@media(max-width:600px){
  h1{font-size:2rem}
}
</style>
</head>

<body>

<!-- Question -->
<div class="container" id="question">
  <h1>YASHDEEP, Do You Love Me? üíñ</h1>
  <div class="buttons">
    <button id="yesBtn">YES ‚ù§Ô∏è</button>
    <button id="noBtn">NO üòú</button>
  </div>
</div>

<!-- Celebration -->
<div class="container celebrate" id="celebration">
  <h1>Forever & Always üíò</h1>

  <div class="ring">üíç</div>

  <!-- Slideshow -->
  <div class="slideshow">
    <img src="photo1.jpeg">
    <img src="photo2.jpeg">
    <img src="photo3.jpeg">
  </div>
</div>

<!-- Candles -->
<div class="candle" style="left:20px"><div class="flame"></div></div>
<div class="candle" style="right:20px"><div class="flame"></div></div>

<script>
/* NO button dodge */
const noBtn=document.getElementById("noBtn");
noBtn.onmouseenter=noBtn.ontouchstart=()=>{
  noBtn.style.left=Math.random()*(innerWidth-100)+"px";
  noBtn.style.top=Math.random()*(innerHeight-50)+"px";
};

/* YES */
yesBtn.onclick=()=>{
  question.style.display="none";
  celebration.style.display="flex";
  effects();
};

/* Effects */
function effects(){
  setInterval(()=>{
    const f=document.createElement("div");
    f.className="firework";
    f.style.left=Math.random()*100+"vw";
    f.style.top=Math.random()*100+"vh";
    document.body.appendChild(f);
    setTimeout(()=>f.remove(),1000);
  },300);

  setInterval(()=>{
    const el=document.createElement("div");
    el.className="float";
    el.innerText=Math.random()>0.5?"üåπ":"‚ù§Ô∏è";
    el.style.left=Math.random()*100+"vw";
    document.body.appendChild(el);
    setTimeout(()=>el.remove(),8000);
  },400);
}
</script>

</body>
</html>
